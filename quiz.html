<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Опросник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Опросник</h1>
    <p>Заполните форму ниже, чтобы продолжить.</p>
  </header>

  <main>
    <form id="quizForm">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" required>

      <label for="address">Адрес:</label>
      <input type="text" id="address" required>

      <label for="phone">Номер телефона:</label>
      <input type="text" id="phone" required>

      <label for="comments">Комментарии:</label>
      <textarea id="comments"></textarea>

      <label for="essay">Загрузите сочинение:</label>
      <input type="file" id="essay" accept=".txt,.pdf,.doc,.docx" required>

      <button type="submit" class="btn">Отправить</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ваш сайт. Все права защищены.</p>
  </footer>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const comments = document.getElementById('comments').value;
      const essayFile = document.getElementById('essay').files[0];

      if (!essayFile) {
        alert('Пожалуйста, загрузите файл сочинения.');
        return;
      }

      const formData = new FormData();
      formData.append('entry.2005620554', name);
      formData.append('entry.1045781291', email);
      formData.append('entry.1065046570', address);
      formData.append('entry.1166974658', phone);
      formData.append('entry.839337160', comments);
      formData.append('essayFile', essayFile); // <-- Файл, имя произвольное

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSdMjxvh_d_RvknqYAAmq1Sc08oaV1G7wPWEEZRw14UygLz4Kg/formResponse', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        alert('Спасибо за заполнение опросника!');
      })
      .catch((error) => {
        console.error('Ошибка при отправке данных:', error);
        alert('Произошла ошибка. Пожалуйста, попробуйте позже.');
      });
    });
  </script>
</body>
</html>
