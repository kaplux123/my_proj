<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Опросник</h1>
            <p>Заполните форму ниже, чтобы продолжить.</p>
        </div>
    </header>

    <main>
        <section class="quiz-section">
            <div class="container">
                <form id="quizForm">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" required>
                
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" required>
                
                    <label for="comments">Комментарии:</label>
                    <textarea id="comments"></textarea>
                
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ваш сайт. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Собираем данные из формы
            const formData = new FormData();
            formData.append('entry.2005620554', document.getElementById('name').value);
            formData.append('entry.1045781291', document.getElementById('email').value);
            formData.append('entry.1065046570', document.getElementById('address').value);
            formData.append('entry.1166974658', document.getElementById('phone').value);
            formData.append('entry.839337160', document.getElementById('comments').value);

            // Отправляем данные через AJAX
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSdkqmHbM98YfxXfFaWhWWr6KyuLJZrssY3wGVYyZrIK_Gl97A/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // Необходимо для отправки данных на внешний URL
            })
            .then(() => {
                alert('Спасибо за заполнение опросника!');
            })
            .catch((error) => {
                console.error('Ошибка при отправке данных:', error);
                alert('Произошла ошибка. Пожалуйста, попробуйте позже.');
            });
        });
    </script>
</body>
</html>
