<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на мероприятие</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e5f4ee;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 128, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007f3e;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #007f3e;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 2px solid #cce3d4;
            border-radius: 12px;
            background-color: #f8fdfb;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #00a45e;
            outline: none;
            background-color: #ffffff;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #00a45e;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008c4a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Регистрация на мероприятие</h2>
    <div class="description">
        Привет!<br><br>
        Приглашаем тебя посетить наше мероприятие в Сберуниверситете 9 мая.<br>
        Чтобы стать участником, заполните предложенную анкету — мы обязательно сообщим вам о результатах отбора.
    </div>

    <form action="submit_form.php" method="POST">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Адрес электронной почты:</label>
        <input type="email" id="email" name="email" required>

        <label for="telegram">Ваш ник в Telegram:</label>
        <input type="text" id="telegram" name="telegram" required>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="institute">Учебное заведение:</label>
        <input type="text" id="institute" name="institute" required>

        <label for="specialty">Специальность:</label>
        <input type="text" id="specialty" name="specialty" required>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>

        <label for="essay">Эссе на тему: «9 мая в эпоху искусственного интеллекта: как технологии сохраняют память о подвиге»:</label>
        <textarea id="essay" name="essay" placeholder="Напишите здесь ваше эссе..." required></textarea>

        <button type="submit">Отправить</button>
    </form>
</div>

</body>
</html>
